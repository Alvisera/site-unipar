<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Bate-Papo UNIPAR</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #8e9eab, #eef2f3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background-color: #4a76a8;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .chat-box {
            padding: 20px;
            height: 300px;
            background-color: #f0f0f0;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }

        .chat-input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }

        .chat-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
            box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .chat-button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4a76a8;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .chat-button:hover {
            background-color: #3b6082;
        }

        .exit-button {
            background-color: #c0392b;
        }

        .exit-button:hover {
            background-color: #a93226;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="logo.png" alt="UNIPAR" width="30" height="30">
            Sala de Bate-Papo UNIPAR
        </div>
        <div class="chat-box" id="chatBox">
            <!-- Mensagens serÃ£o exibidas aqui -->
        </div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" placeholder="Digite sua mensagem aqui...">
            <button class="chat-button">Enviar</button>
            <button class="chat-button exit-button">Sair da Sala</button>
        </div>
    </div>
</body>
</html>
