<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Unipar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logounipar-Photoroom1.png" type="image/png" class="logoaba">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="container">
        <div class="logounipar">
            <img class = 'logo' src="unipar.png" alt="logo_unipar">
        </div>      
        <h1 class="title">Seja Bem-Vindo ao Chat Unipar!</h1>
        <div class="login-box">
            <label for="username">NOME DE USUÁRIO</label>
            <input type="text" id="username" placeholder="Escolha seu nome de usuário">
            <button onclick="enterChatRoom()">Acessar A Sala de Bate-Papo</button>
        </div>
    </div>
    <div id="menu-hamburguer">
        

    </div>
    <div id="chat-room">
        <h2 class="batepapo">Sala de Bate-Papo UNIPAR</h2>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Digite sua mensagem" class="escreva"/>
        <button class="enviar" onclick="sendMessage()"><img src="keyboard_return.png" alt=""></button>
        <button class="sair_sala" onclick="leaveChat()">Sair da Sala</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>    
    <script src="script.js"></script>
</body>
</html>
